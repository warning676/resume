<div id="infoModal" class="modal">
    <div class="modal-content">
        <button id="modal-prev" class="modal-nav-btn prev" aria-label="Previous project">&#10094;</button>
        <button id="modal-next" class="modal-nav-btn next" aria-label="Next project">&#10095;</button>

        <div class="modal-header">
            <div id="project-header" style="display: block;">
                <h2 id="modal-title">Project Details</h2>
            </div>
            <div id="skill-header" style="display: none; align-items: center; gap: 15px;">
                <img id="modal-skill-icon" src="" alt="" style="width: 32px; height: 32px; object-fit: contain;">
                <h2 id="modal-title-main">Skill Details</h2>
            </div>
            <button class="close-button">&times;</button>
        </div>
        <div id="modal-split-body" class="modal-body-split">
            <div class="modal-media-pane">
                <div id="media-container">
                    <iframe id="modal-video" src="" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="gallery-stack">
                    <div class="gallery-toggle-row">
                        <button id="gallery-toggle" class="gallery-toggle" type="button" aria-expanded="true" aria-controls="modal-gallery" aria-label="Hide gallery"></button>
                    </div>
                    <div id="modal-gallery" class="screenshot-gallery"></div>
                </div>
            </div>
            <div class="modal-info-pane">
                <div id="project-info" style="display: block;">
                    <h3 id="modal-info-title" style="color: #ffffff; margin-bottom: 5px; font-size: 1.3rem;"></h3>
                    <p id="modal-date" style="color: #6a737d; font-size: 0.85rem; margin-bottom: 10px;"></p>
                    <span id="modal-info-category" class="type-badge"
                        style="display: block; margin-bottom: 15px;"></span>
                    <p id="modal-description" style="margin-bottom: 25px;"></p>
                    
                    <div id="film-festival-awards" style="display: none; margin-bottom: 25px;">
                        <hr style="border: 0; border-top: 1px solid #1f2428; margin-bottom: 15px;">
                        <h4 style="color: #ffffff; font-size: 0.9rem; margin-bottom: 12px; text-transform: uppercase; letter-spacing: 0.05em;">
                            Film Festival Recognition
                        </h4>
                        <div id="awards-list" style="display: flex; flex-direction: column; gap: 8px;">
                        </div>
                    </div>
                </div>

                <div id="skill-info" style="display: none;">
                    <p id="bio-description"
                        style="margin-bottom: 25px; font-size: 1rem; line-height: 1.6; color: #e1e4e8;"></p>
                    <hr style="border: 0; border-top: 1px solid #1f2428; margin-bottom: 20px;">
                    <div style="display: flex; flex-wrap: wrap; gap: 30px;">
                        <div>
                            <small
                                style="color: #8b949e; display: block; text-transform: uppercase; font-size: 0.7rem; font-weight: bold; margin-bottom: 4px;">Last
                                Used</small>
                            <strong id="modal-skill-last" style="color: #ffffff;">-</strong>
                        </div>
                        <div>
                            <small
                                style="color: #8b949e; display: block; text-transform: uppercase; font-size: 0.7rem; font-weight: bold; margin-bottom: 4px;">Proficiency</small>
                            <strong id="modal-skill-level" style="color: #58a6ff;">-</strong>
                        </div>
                        <div>
                            <small
                                style="color: #8b949e; display: block; text-transform: uppercase; font-size: 0.7rem; font-weight: bold; margin-bottom: 4px;">Category</small>
                            <strong id="modal-skill-type" style="color: #ffffff;">-</strong>
                        </div>
                        <div id="modal-skill-cert-container" style="display: none;">
                            <small
                                style="color: #8b949e; display: block; text-transform: uppercase; font-size: 0.7rem; font-weight: bold; margin-bottom: 4px;">Certification</small>
                            <div class="cert-badge">
                                <span class="cert-dot"></span>
                                <strong id="modal-skill-cert-name">-</strong>
                            </div>
                        </div>
                    </div>
                </div>

                <div style="margin-top: auto;">
                    <small
                        style="color: #8b949e; display: block; text-transform: uppercase; font-size: 0.7rem; font-weight: bold; margin-bottom: 5px;">Tools
                        used:</small>
                    <span id="modal-tools"></span>
                </div>
            </div>
        </div>
    </div>
</div>

            </div>
        </div>
    </div>
</div>
